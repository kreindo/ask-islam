name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install -g pnpm && pnpm install

      - name: Copy .env.example
        shell: bash
        run: find . -type f -name ".env.example" -exec sh -c 'cp "$1" "{1%.*}"' _ {} \;

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint
